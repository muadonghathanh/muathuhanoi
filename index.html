<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>muathuhanoi</title>
  <style>
    :root {
      --bg: #3e5220;
      --card: #ffffff;
      --primary: #2563eb;
      --secondary: #1e40af;
      --text: #111827;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      background-image: url('https://raw.githubusercontent.com/muadonghathanh/muathuhanoi/refs/heads/main/leaves-bg.png');
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      background: url('https://raw.githubusercontent.com/muadonghathanh/muathuhanoi/refs/heads/main/1950a062d888e886b2f945b1a8f9debb.jpg') center/cover no-repeat;
      color: #fff;
      padding: 120px 20px;
      text-align: center;
      position: relative;
    }

    /* Nút quay về trang chính (đã sửa để gắn link tùy ý) */
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(45deg, #4caf50, #f1c40f);
      padding: 10px 18px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 { font-size: 40px; margin: 0 0 10px; }
    header p { font-size: 16px; margin: 0; opacity: 0.9; }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    .left {
      flex: 1 1 280px;
      background: #eef2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .avatar {
      width: 260px;
      height: 260px;
      border-radius: 14px;
      overflow: hidden;
      border: 5px solid rgba(255,255,255,0.6);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      flex: 2 1 320px;
      padding: 30px 40px;
    }
    .right h2 {
      margin: 0 0 8px;
      font-size: 26px;
    }
    .right .meta {
      color: var(--muted);
      margin-bottom: 16px;
    }

    .about {
      background: #f9fafb;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      min-height: 120px;
    }

    .links {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .link-box {
      flex: 1;
      background: #ffffff;
      padding: 18px;
      text-align: center;
      border-radius: 12px;
      font-weight: bold;
      border: 2px solid #d1d5db;
      transition: 0.3s;
      cursor: pointer;
    }
    .link-box:hover {
      background: #e3f7ff;
      border-color: #60a5fa;
    }
    .link-box a {
      text-decoration: none;
      color: #1e3a8a;
      font-size: 18px;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      color: var(--muted);
      font-size: 14px;
    }

    @media(max-width: 720px){
      .right { padding: 20px; }
      header h1 { font-size: 28px; }
    }

    /* Lá rơi */
    #leaves-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .leaf {
      position: absolute;
      top: -10vh;
      width: 20px;
      height: 20px;
      background-image: url('https://raw.githubusercontent.com/muadonghathanh/muathuhanoi/refs/heads/main/leaf.png');
      background-size: cover;
      animation-name: fall;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>

<body>
  <header>
    <!-- CHỈ CẦN DÁN LINK TRANG CHÍNH CỦA BẠN VÀO DÒNG DƯỚI -->
    <a class="home-btn" href="https://daisubinta.github.io/Nhom4tin12anh.github.io/">⬅ Trang chính</a>

    <h1>Giới thiệu bản thân</h1>
    <p>Trang cá nhân của Như Quyên</p>
  </header>

  <div id="leaves-container"></div>

  <div class="container">
    <div class="card">
      <div class="left">
        <div class="avatar">
          <img src="https://raw.githubusercontent.com/muadonghathanh/muathuhanoi/refs/heads/main/407d77336df1e49489bea5b34594a41c.jpg" alt="Ảnh cá nhân">
        </div>
      </div>

      <div class="right">
        <h2>Nhu Quyen</h2>
        <div class="meta">Lớp 12 Anh — THPT Chuyên Bến Tre</div>

        <div class="about">
          <p>Hello các bạn, mình là Phan Như Quyên nè hihi!</p>
        </div>

        <div class="links">
          <div class="link-box"><a href="https://www.facebook.com/wuqishere">Facebook</a></div>
          <div class="link-box"><a href="https://www.instagram.com/wuqishere/">Instagram</a></div>
        </div>
      </div>
    </div>
  </div>

  <footer>© 2025 — Trang cá nhân của Nhu Quyen</footer>

  <script>
    const container = document.getElementById('leaves-container');
    const leafCount = 20;

    for (let i = 0; i < leafCount; i++) {
      let leaf = document.createElement('div');
      leaf.classList.add('leaf');

      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = 4 + Math.random() * 6 + 's';
      leaf.style.opacity = Math.random();
      leaf.style.transform = `scale(${0.5 + Math.random()})`;

      container.appendChild(leaf);
    }
  </script>
</body>
</html>
